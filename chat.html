<!DOCTYPE html>
<html>
    <head>
        <title>Chat Screen 1</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body class="background-grey">
        <section class="background-grey">
            <div class="title">
                <h1>Chat Screen 1</h1>
            </div>
        </section>
        <section class="chat-section shadow border-radius">
            <div class="chat">
                <div class="chat-form">
                    <form action="" class="form">
                        <div class="form-field">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-input">
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone#</label>
                            <input type="text" name="phone">
                        </div>
                    </form>
                </div>
                <div class="chat-screen shadow border-radius">
                    <div class="item">
                        <div class="video-block center-flex">
                            <img src="./images/play.svg" alt="">
                        </div>
                        
                    </div>
                    <div class="item">
                        <div class="scale shadow scale-block">
                            <div class="controls">
                                <div class="play center-flex">
                                    <img src="./images/play.svg" alt="">
                                </div>
                                <div class="scale-btn"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="image-block center-flex">
                            <img src="./images/picture.jpg" alt="">
                        </div>
                    </div>
                    <div class="item">
                        <div class="text-block">
                            Lorem ipsum dolor sit amet,  eiusmod tempor incididunt ut labore et dolore magna aliqua.  adipiscing elit, sed 
                        </div>
                    </div>
                </div>
                <div class="send-message">
                    <a href="" class="attache"><img src="./images/attachment.png" alt=""></a>
                    <input type="text" placeholder="Type a message" class="message-input">
                    <button class="button">
                        Send
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
